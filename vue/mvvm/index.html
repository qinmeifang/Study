<html>
  <head>
    <title>
      MVVM
    </title>
  </head>
  <body>
    <div id="app">
      <h1>{{song}}</h1>
      <p>《{{album.name}}》是 {{singer}}2005年11月发行的专辑</p>
      <p>主打歌为{{album.theme}}</p>
      <p>作词人为{{singer}}等人</p>
      为你弹奏肖邦的{{album.theme}}
    </div>
    <script src="mvvm.js"></script>
    <script>
      let mvvm = new mvvm({
        el: '#app',
        data: {
          song: '发如雪',
          album: {
            theme: '夜曲',
            name: '十一月的肖邦'
          },
          singer: '周杰伦'
        }
      })
    </script>
  </body>
</html>
