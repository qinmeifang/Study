<html>
  <head>
    <title>
      MVVM 
    </title>
  </head>
  <body>
    <!-- https://juejin.im/post/5abdd6f6f265da23793c4458#heading-11 -->
    <div id="app">
      <input v-model="c"  type="text">
      <p>{{c}}</p>
      <p>sum: {{sum}}</p>
      <h1>{{song}}</h1>
      <p>《{{album.name}}》是 </p>
      <p>{{singer}}2005年11月发行的专辑</p>
      <p>主打歌为{{album.theme}}</p>
      <p>作词人为{{singer}}等人</p>
      为你弹奏肖邦的{{album.theme}}
    </div>
    <script src="mvvm.js"></script>
    <script>
      let mvvm = new Mvvm({
        el: '#app',
        data: {
          song: '发如雪',
          album: {
            theme: '夜曲',
            name: '十一月的肖邦'
          },
          singer: '周杰伦',
          c:2
        },
        computed: {
          sum(){
            return this.c + 2
          }
        },
        mounted(){
          console.log('所有事情都搞定了');
        }
      })
    </script>
  </body>
</html>
